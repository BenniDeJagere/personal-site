{{ partial "header" .}}

{{ if .Site.Params.rendererSafe }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
{{ else }}
  <h1>{{ .Title | markdownify }}</h1>
  {{ with .Params.location }}
    <address style="margin-bottom: 10px;">
      {{ emojify ":round_pushpin:" }} {{ . }}
    </address>
  {{ end }}
  {{ .Content | markdownify }}
{{ end}}

{{ partial "footer" .}}

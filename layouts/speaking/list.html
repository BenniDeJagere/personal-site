{{ partial "header" .}}

  <h1 id="title"> {{ .Title }}</h1>
  <p>{{ .Content }}</p>
  {{ range .Pages.GroupByDate "2006" }}
    <h2>{{ .Key }}</h2>

    <div class="speaking-container">

      {{ range .Pages }}
        {{ .Render "li" }}
      {{ end }}

    </div>

  {{ end }}

{{ partial "footer" .}}
